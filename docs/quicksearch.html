    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" @genx/jes Classes JES Global evaluateExprmatch Global Methods evaluateExpr(currentValue, expr, prefix, context, setOp) If $ operator used, only one a time is allowed e.g. { $groupBy: 'key' } Parameters: Name Type Description currentValue * expr * prefix * context * setOp boolean Whether the expression is a setOp Source: index.js match(actual, expected, prefix) Validate the given object with JSON Expression Syntax (JES) Parameters: Name Type Description actual * The object to match expected * Expected state in JSON Expression Syntax prefix * Tracking path { key: { $match } } Source: index.js × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" @genx/jes Classes JES Global evaluateExprmatch Classes Classes JES × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" @genx/jes Classes JES Global evaluateExprmatch @genx/jes JSON Expression Syntax (JES) Usage const JES = require('@genx/jes'); let obj = {...}; const jeso = new JES(obj); JES.match({ //...JES validation schema }); //returns [ {boolean} matched, {string} [reasonOfUnmatched] ] jeso.match({ //...JES validation schema }); //returns jeso if matched or throw an exception //immutable processing jeso.evaluate({ //...JES transforming schema }); //returns the transformed result //mutale processing jeso.update({ //...JES processing schema }); //returns jeso with the internal value being transfromed Sample validation schema jeso.match({ key1: { $gt: 0 } // The value of item with key \"key1\" should greater than 0 }); Sample processing schema jeso.evaluate([ { //stage1 $select: { //select all items with field user &gt;= 102 user: { $gte: 102, }, }, }, { //stage2 '|&gt;$omit': { //for each item, omit all fields starting with 'password', e.g. password, passwordSalt $startWith: 'password', }, }, ]); Builtin validation operators $eq, $eql, $equal Deep equal comparison { $eq: { key1: 100, key2: 'something', key3: [ 1, 2, 3 ] } } $ne, $neq, $notEqual Deep non-equal comparison { $neq: { key1: 100, key2: 'something', key3: [ 1, 2, 3 ] } } $not Not { $not: { $gt: 0 } } $gt, $&gt;, $greaterThan { $gt: 0 } Builtin processing operators $size, $length, $count $sum, $total License MIT × Search results Close "},"JES.html":{"id":"JES.html","title":"Class: JES","body":" @genx/jes Classes JES Global evaluateExprmatch Class: JES JES JSON Expression Syntax Object new JES(value) Parameters: Name Type Description value object Source: index.js Methods evaluate(expr) Evaluate a JSON expression against the value Parameters: Name Type Description expr object JSON operation expression Source: index.js match(expected) Match the value with expected conditions in JSON expression Parameters: Name Type Description expected object JSON match expression Source: index.js Throws: ValidationError Returns: Type JES update(expr) Evaluate a JSON expression against the value and update the value Parameters: Name Type Description expr object JSON operation expression Source: index.js Returns: Type JES × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);
